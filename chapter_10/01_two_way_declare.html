<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo" style="border:2px solid blue;">
      <div>demo1</div>
      全局註冊
      <button-counter></button-counter>
      <br />
      局部註冊<my-component></my-component>
    </div>
    <hr>
    <div id="demo2" style="border:2px solid green;">
      <div>demo2</div>
      全局註冊
      <button-counter></button-counter>
      <br />
      局部註冊<my-component></my-component>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
    <script>
      // 直接在script 裡面建立一個component
      // 定义一个名为 button-counter 的新组件
      Vue.component("button-counter", {
        data() {
          return {
            count: 0
          };
        },
        template:
          '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
      });

      new Vue({
        el: "#demo",
        components: {
          "my-component": {
            template:
              "<span style='color:red'><h3>局部註冊是直接在vue instance 裡面寫component 缺點是就只能給這個instance使用  {{ msg }} </span>",
            data() {
              return {
                msg: "hello world"
              };
            }
          }
        }
      });
      new Vue({
        el: "#demo2"
      });
    </script>
  </body>
</html>
