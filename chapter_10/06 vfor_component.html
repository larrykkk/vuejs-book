<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1> 搭配vfor 產生多個組件 </h1>
      <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:post="post"
        style="border: solid black 2px"
      ></blog-post>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
    <script>
      Vue.component("blog-post", {
        props: ["post"],
        template: `
            <div class="blog-post">
            <h3>{{ post.title }}</h3>
            <div v-html="post.content"></div>
            </div>
        `     
      });
      new Vue({
        el: "#app",
        data: {
          posts: [
            { id: 1, title: "My journey with Vue" ,content:"內容一"},
            { id: 2, title: "Blogging with Vue" ,content:"內容二"},
            { id: 3, title: "Why Vue is so fun",content:"內容三" }
          ]
        }
      });
    </script>
  </body>
</html>
