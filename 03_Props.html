<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <btn css="color:red" btn_name="紅色"></btn>
      <btn css="color: #4286f4" btn_name="藍色"></btn>
      <btn css="color: rgb(168, 168, 57)" btn_name="黃綠色"></btn>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
    <script>
      Vue.component("btn", {
        props: ["css", "btn_name"],
        template: "<button :style='css'>{{ btn_name }}按鈕 </button>"
      });
      new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
