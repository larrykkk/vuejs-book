<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>{{ count }}</div>
      <button @click=" count++ ">+1</button>

      <child :count="count"></child>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
    <script>
      Vue.component("child", {
        props: ["count"],
        data() {
          return {
            value: this.count
          };
        },
        computed: {
          difference() {
            return Math.abs(this.count - this.value);
          }
        },
        template: `
        <div>
            <div> {{ value }} </div>
            <button @click=" value++ "> +1 </button>
            <br><br>
            <span> 相差次數: {{ difference }} </span>
        </div>
        `
      });
      new Vue({
        el: "#app",
        data: {
          count: 0
        }
      });
    </script>
  </body>
</html>
